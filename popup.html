<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Tab Grouper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-label {
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .toggle-switch.active {
      background: #4CAF50;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }
    
    .toggle-switch.active::after {
      transform: translateX(26px);
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }
    
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    .button:last-child {
      margin-bottom: 0;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      opacity: 0.8;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Auto Tab Grouper</h1>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Auto Grouping</span>
    <div class="toggle-switch" id="toggleSwitch"></div>
  </div>
  
  <button class="button" id="groupAllBtn">Group All Tabs Now</button>
  <button class="button" id="optionsBtn">Open Settings</button>
  
  <div class="status" id="status">
    Auto grouping is enabled
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
